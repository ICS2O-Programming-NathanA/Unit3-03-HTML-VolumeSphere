<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Nathan Araujo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Volume of a Sphere in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Volume of a Sphere in JS</h1>
		<table>
			<tr>
				<td>
					<!--textboxes-->
					<h3>Enter the radius of your sphere:</h3>
					<form action="javascript:calcVolume()">
						<label for="radius">Radius (cm):</label>
						<input type="number" step="any" id="radius" placeholder="Radius (cm)"><br><br>
						<input type="submit" value="Calculate Volume">
					</form>
				</td>
				<td width=45%>
					<!-- image -->
					<img src="./images/sphere.png" alt="Sphere" width="85%" height="auto"/>
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="volume">
			</div>
		</div>
  </body>
</html>
